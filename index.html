  <body
    data-bs-spy="scroll"
    data-bs-target="#navbar-example2"
    data-bs-offset="50"
  >
    <!-- Navigation-->
    <nav
      class="navbar py-3 py-lg-0 navbar-light bg-light navbar-expand-lg"
      id="navbar-example2"
    >
      <div class="container d-flex">
        <a class="navbar-brand mb-3" href="/"
          ><img src="./images/innovain.svg" alt="brand-logo"
        /></a>
        <div class="d-flex flex-row order-lg-last align-items-center">
          <button
            type="button"
            class="navbar-toggler order-last collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul
            class="navbar-nav me-3 me-lg-0 d-flex flex-row align-items-center"
          >
            <li class="dropdown search-dropdown nav-item py-lg-3">
              <a
                href="javascript:void(0)"
                class="btn btn-outline-dark d-flex align-items-center btn-scale-hover"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
                id="open_modal"
                data-bs-auto-close="outside"
                ><span class="cart"></span>
                Cart
                <span class="badge bg-dark ms-2 rounded-pill" id="count_product"
                  >0</span
                >
              </a>
            </li>
          </ul>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="navbar-nav ms-lg-5 d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link align-self-baseline" href="#pointless">
                ðŸ—‘ POINTLESS</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#delusional">âœ¨ DELUSIONAL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#speculative">ðŸ“‰ SPECULATIVE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h2 class="display-4 fw-bolder text-secondary">
            "Game-Changing" Outlet
          </h2>
          <p class="lead fw-normal text-white mb-0">
            Get up to 50% off in the no longer disruptive tech!
          </p>
        </div>
      </div>
    </header>
    <!-- Products-->
    <div class="container py-5">
      <div class="row" id="products"></div>
    </div>

    <!-- Footer-->
    <footer class="py-3 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright @nyuudo 2023</p>
      </div>
    </footer>

    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <!-- icono -->My Cart
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h3 class="text-center text-dark bill px-5">Shopping Cart</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Qty.</th>
                  <th scope="col">Total <small>(with discount)</small></th>
                </tr>
              </thead>
              <tbody id="cart_list"></tbody>
            </table>
            <div class="text-center fs-3">
              Total: â‚¬<span id="total_price">0</span>
            </div>
            <div class="text-center">
              <a
                href="checkout.html"
                class="btn btn-secondary m-3 btn-scale-hover"
                >Checkout</a
              >

              <a
                href="javascript:void(0)"
                id="cleanCart"
                class="btn btn-secondary m-3 btn-scale-hover"
                >Clean Cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap.bundle.min.js"></script>
    <script type="module" src="js/shop.js"></script>
